  <body>
    <main>
        <section class="mag-login text-center">
            <div class="container">
                <form class="form-signin">
                    <img class="mb-5" src="assets/logo-mag.png" alt="">
                    <p class="text-center text-white mt-3 font-weight-bold">NÃºmero da conta</p>
                    <label for="inputEmail" class="sr-only"></label>
                    <input type="email" id="inputEmail" class="form-control">
                    <p class="text-center text-white mt-2 font-weight-bold">Senha</p>
                    <label for="inputPassword" class="sr-only"></label>
                    <input type="password" id="inputPassword" class="form-control">
                    <div class="checkbox mb-3">
                    </div>
                    <button class="btn mag-btn-sucess btn-lg btn-primary btn-block" type="submit">Criar conta</button>
                </form>
            </div>
        </section>
